<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Time Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #4a90e2; --danger: #e74c3c; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* 認証エリア */
        .auth-section { text-align: right; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        #authBtn { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .user-info { display: none; align-items: center; gap: 10px; justify-content: flex-end; }
        #logoutBtn { background: none; border: none; color: #999; cursor: pointer; font-size: 0.8rem; text-decoration: underline; }

        /* 入力エリア */
        .timer-display { font-size: 3.5rem; font-weight: bold; text-align: center; margin: 15px 0; color: #333; font-variant-numeric: tabular-nums; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 2; padding: 12px; border: 2px solid #eee; border-radius: 8px; outline: none; }
        select { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 8px; background: white; cursor: pointer; }
        
        .controls { display: flex; gap: 10px; margin-bottom: 30px; }
        button.main-btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        #startBtn { background: var(--primary); }
        #stopBtn { background: var(--danger); display: none; }
        button.main-btn:active { transform: scale(0.98); }
        
        /* グラフエリア */
        .chart-section { margin: 20px 0; padding: 15px; background: #fafafa; border-radius: 10px; border: 1px solid #eee; }
        canvas { max-width: 100%; margin-bottom: 20px; }

        /* リスト・ツールバー */
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .history-item { background: #fafafa; border: 1px solid #eee; padding: 12px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .history-cat { font-size: 0.7rem; background: #ddd; padding: 2px 6px; border-radius: 4px; margin-right: 5px; }
        .delete-btn { background: none; border: 1px solid #ddd; color: #ccc; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
        
        .hidden { display: none; }
        .guest-msg { text-align:center; padding:40px; color:#777; }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-section">
        <button id="authBtn">ログイン / 新規登録</button>
        <div id="userInfo" class="user-info">
            <span id="userEmail" style="font-size: 0.8rem; color: #666;"></span>
            <button id="logoutBtn">ログアウト</button>
        </div>
    </div>

    <h2>タイムトラッカー</h2>

    <div id="appContent" class="hidden">
        <div class="input-group">
            <select id="categorySelect">
                <option value="仕事">仕事</option>
                <option value="学習">学習</option>
                <option value="その他">その他</option>
            </select>
            <input type="text" id="memoInput" placeholder="メモ（任意）">
        </div>
        <div class="timer-display" id="display">00:00:00</div>
        <div class="controls">
            <button id="startBtn" class="main-btn" onclick="startTimer()">計測開始</button>
            <button id="stopBtn" class="main-btn" onclick="stopTimer()">ストップ</button>
        </div>

        <div class="chart-section">
            <canvas id="pieChart"></canvas>
            <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">
            <canvas id="barChart"></canvas>
        </div>

        <div class="toolbar">
            <h3 style="margin:0; font-size:1rem;">最近の履歴</h3>
            <button id="csvBtn" onclick="downloadCSV()" style="background:var(--success); color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer; font-size:0.8rem;">CSV出力</button>
        </div>
        <ul id="historyList" style="list-style: none; padding: 0;"></ul>
    </div>

    <div id="guestMsg" class="guest-msg">
        <p>メールアドレスでログインして、<br>データを同期・分析しましょう。</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- Firebase設定（自分のものに書き換えてください） ---
    const firebaseConfig = {
    apiKey: "AIzaSyCX7NamPFOs9ktRy05Pvh1c5wqdwSsXcAI",
    authDomain: "my-time0.firebaseapp.com",
    projectId: "my-time0",
    storageBucket: "my-time0.firebasestorage.app",
    messagingSenderId: "261667531904",
    appId: "1:261667531904:web:3201b06534b7946fe00a65",
    measurementId: "G-TQLNLGVQ52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let logs = [];
    let currentUser = null;
    let startTime, timerInterval;
    let myPieChart = null;
    let myBarChart = null;

    // 認証監視
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('authBtn').style.display = 'none';
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('appContent').classList.remove('hidden');
            document.getElementById('guestMsg').classList.add('hidden');
            document.getElementById('userEmail').textContent = user.email;
            await loadLogs();
        } else {
            currentUser = null;
            document.getElementById('authBtn').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('appContent').classList.add('hidden');
            document.getElementById('guestMsg').classList.remove('hidden');
        }
    });

    window.startTimer = () => {
        startTime = new Date();
        timerInterval = setInterval(() => {
            const diff = new Date(new Date() - startTime);
            const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
            const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
            document.getElementById('display').textContent = `${h}:${m}:${s}`;
        }, 1000);
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'block';
        document.getElementById('memoInput').disabled = true;
        document.getElementById('categorySelect').disabled = true;
    };

    window.stopTimer = async () => {
        clearInterval(timerInterval);
        const logData = {
            userId: currentUser.uid,
            category: document.getElementById('categorySelect').value,
            memo: document.getElementById('memoInput').value || '',
            start: startTime.toISOString(),
            duration: document.getElementById('display').textContent,
            createdAt: new Date()
        };
        await addDoc(collection(db, "timeLogs"), logData);
        await loadLogs();
        resetUI();
    };

    function resetUI() {
        document.getElementById('display').textContent = '00:00:00';
        document.getElementById('memoInput').value = '';
        document.getElementById('memoInput').disabled = false;
        document.getElementById('categorySelect').disabled = false;
        document.getElementById('startBtn').style.display = 'block';
        document.getElementById('stopBtn').style.display = 'none';
    }

    async function loadLogs() {
        if (!currentUser) return;
        const q = query(collection(db, "timeLogs"), where("userId", "==", currentUser.uid), orderBy("start", "desc"));
        const snap = await getDocs(q);
        logs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderLogs();
        updateCharts();
    }

    function renderLogs() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        logs.slice(0, 10).forEach(log => { // 最新10件を表示
            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `<div>
                                <span class="history-cat">${log.category}</span>
                                <strong>${log.memo || '(メモなし)'}</strong><br>
                                <span style="font-size:0.8rem; color:#888;">${new Date(log.start).toLocaleString()} | ${log.duration}</span>
                            </div>
                            <button class="delete-btn" onclick="deleteLog('${log.id}')">削除</button>`;
            list.appendChild(li);
        });
    }

    function updateCharts() {
        // --- データ集計ロジック ---
        const summary = { "仕事": 0, "学習": 0, "その他": 0 };
        const dailyData = {};
        const last7Days = [];
        
        for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = d.toLocaleDateString('ja-JP', { month: 'numeric', day: 'numeric' });
            last7Days.push(dateStr);
            dailyData[dateStr] = 0;
        }

        logs.forEach(log => {
            const [h, m, s] = log.duration.split(':').map(Number);
            const totalSeconds = (h * 3600) + (m * 60) + s;

            // カテゴリ別（円グラフ用）
            if (summary.hasOwnProperty(log.category)) summary[log.category] += totalSeconds;

            // 日別（棒グラフ用：直近7日間のみ）
            const logDateStr = new Date(log.start).toLocaleDateString('ja-JP', { month: 'numeric', day: 'numeric' });
            if (dailyData.hasOwnProperty(logDateStr)) dailyData[logDateStr] += totalSeconds;
        });

        // --- 円グラフ描画 ---
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        if (myPieChart) myPieChart.destroy();
        myPieChart = new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: Object.keys(summary),
                datasets: [{
                    data: Object.values(summary).map(sec => (sec / 3600).toFixed(2)),
                    backgroundColor: ['#4a90e2', '#27ae60', '#f1c40f']
                }]
            },
            options: { plugins: { title: { display: true, text: 'カテゴリ別合計 (時間)' } } }
        });

        // --- 棒グラフ描画 ---
        const ctxBar = document.getElementById('barChart').getContext('2d');
        if (myBarChart) myBarChart.destroy();
        myBarChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: last7Days,
                datasets: [{
                    label: '稼働時間 (h)',
                    data: last7Days.map(date => (dailyData[date] / 3600).toFixed(2)),
                    backgroundColor: '#4a90e2'
                }]
            },
            options: {
                scales: { y: { beginAtZero: true } },
                plugins: { title: { display: true, text: '直近7日間の推移 (時間)' } }
            }
        });
    }

    window.deleteLog = async (id) => {
        if (confirm('削除しますか？')) { await deleteDoc(doc(db, "timeLogs", id)); await loadLogs(); }
    };

    window.downloadCSV = () => {
        let csv = "\uFEFFカテゴリ,メモ,開始日時,経過時間\n";
        logs.forEach(l => csv += `"${l.category}","${l.memo}","${new Date(l.start).toLocaleString()}","${l.duration}"\n`);
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'log.csv'; a.click();
    };

    document.getElementById('authBtn').onclick = async () => {
        const email = prompt("メールアドレス");
        const password = prompt("パスワード(6文字以上)");
        if (email && password) {
            try { await signInWithEmailAndPassword(auth, email, password); } 
            catch { try { await createUserWithEmailAndPassword(auth, email, password); } catch(e) { alert("認証エラー: " + e.message); } }
        }
    };
    document.getElementById('logoutBtn').onclick = () => signOut(auth);
</script>
</body>
</html>
