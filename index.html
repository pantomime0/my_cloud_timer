<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Time Tracker (Free Edition)</title>
    <style>
        :root { --primary: #4a90e2; --danger: #e74c3c; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* 認証エリア */
        .auth-section { text-align: right; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        #authBtn { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .user-info { display: none; align-items: center; gap: 10px; justify-content: flex-end; }
        #logoutBtn { background: none; border: none; color: #999; cursor: pointer; font-size: 0.8rem; text-decoration: underline; }

        /* タイマー・履歴（デザインは前回を継承） */
        .timer-display { font-size: 3.5rem; font-weight: bold; text-align: center; margin: 25px 0; color: #333; font-variant-numeric: tabular-nums; }
        .input-group { margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .controls { display: flex; gap: 10px; margin-bottom: 30px; }
        button.main-btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; font-weight: bold; color: white; }
        #startBtn { background: var(--primary); }
        #stopBtn { background: var(--danger); display: none; }
        
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        .filter-btn { background: #eee; color: #666; font-size: 0.8rem; padding: 6px 12px; border-radius: 20px; border: none; cursor: pointer; }
        .filter-btn.active { background: var(--primary); color: white; }
        #csvBtn { background: var(--success); color: white; font-size: 0.8rem; padding: 6px 12px; border-radius: 4px; border: none; cursor: pointer; }

        .history-item { background: #fafafa; border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background: none; border: 1px solid #ddd; color: #ccc; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        
        .hidden { display: none; }
        .guest-msg { text-align: center; padding: 50px 0; color: #777; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-section">
        <button id="authBtn">ログイン / 新規登録</button>
        <div id="userInfo" class="user-info">
            <span id="userEmail" style="font-size: 0.8rem; color: #666;"></span>
            <button id="logoutBtn">ログアウト</button>
        </div>
    </div>

    <h2>タイムトラッカー</h2>

    <div id="appContent" class="hidden">
        <div class="input-group">
            <input type="text" id="memoInput" placeholder="今から何をする？">
        </div>
        <div class="timer-display" id="display">00:00:00</div>
        <div class="controls">
            <button id="startBtn" class="main-btn" onclick="startTimer()">計測開始</button>
            <button id="stopBtn" class="main-btn" onclick="stopTimer()">ストップ</button>
        </div>

        <div class="toolbar">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">すべて</button>
                <button class="filter-btn" data-filter="day">前日</button>
                <button class="filter-btn" data-filter="week">1週間</button>
                <button class="filter-btn" data-filter="month">今月</button>
            </div>
            <button id="csvBtn" onclick="downloadCSV()">CSV出力</button>
        </div>
        <ul id="historyList" style="list-style: none; padding: 0;"></ul>
    </div>

    <div id="guestMsg" class="guest-msg">
        <p>メールアドレスとパスワードでログインしてください。<br>データは安全にクラウドに保存されます。</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- Firebase設定を貼り付け ---
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let logs = [];
    let currentUser = null;
    let startTime, timerInterval;
    let currentFilter = 'all';

    // 認証監視
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('authBtn').style.display = 'none';
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('appContent').classList.remove('hidden');
            document.getElementById('guestMsg').classList.add('hidden');
            document.getElementById('userEmail').textContent = user.email;
            await loadLogs();
        } else {
            currentUser = null;
            document.getElementById('authBtn').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('appContent').classList.add('hidden');
            document.getElementById('guestMsg').classList.remove('hidden');
        }
    });

    // ログイン・登録処理
    document.getElementById('authBtn').onclick = async () => {
        const email = prompt("メールアドレスを入力してください");
        const password = prompt("パスワードを入力してください（6文字以上）");
        if (!email || !password) return;

        try {
            // まずはログインを試みる
            await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
            // アカウントがない場合は新規登録
            if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                if (confirm("アカウントが見つかりません。この内容で新規登録しますか？")) {
                    try {
                        await createUserWithEmailAndPassword(auth, email, password);
                    } catch (e) { alert("登録エラー: " + e.message); }
                }
            } else { alert("エラー: " + error.message); }
        }
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    // タイマー・Firestore関連ロジック (前回と同様)
    window.startTimer = () => {
        startTime = new Date();
        timerInterval = setInterval(() => {
            const diff = new Date(new Date() - startTime);
            const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
            const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
            document.getElementById('display').textContent = `${h}:${m}:${s}`;
        }, 1000);
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'block';
        document.getElementById('memoInput').disabled = true;
    };

    window.stopTimer = async () => {
        clearInterval(timerInterval);
        const logData = {
            userId: currentUser.uid,
            memo: document.getElementById('memoInput').value || '名称未設定',
            start: startTime.toISOString(),
            duration: document.getElementById('display').textContent,
            createdAt: new Date()
        };
        await addDoc(collection(db, "timeLogs"), logData);
        await loadLogs();
        document.getElementById('display').textContent = '00:00:00';
        document.getElementById('memoInput').value = '';
        document.getElementById('memoInput').disabled = false;
        document.getElementById('startBtn').style.display = 'block';
        document.getElementById('stopBtn').style.display = 'none';
    };

    async function loadLogs() {
        if (!currentUser) return;
        const q = query(collection(db, "timeLogs"), where("userId", "==", currentUser.uid), orderBy("start", "desc"));
        const snap = await getDocs(q);
        logs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderLogs();
    }

    function renderLogs() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        const now = new Date();
        const filtered = logs.filter(log => {
            const logDate = new Date(log.start);
            if (currentFilter === 'day') {
                const yest = new Date(); yest.setDate(now.getDate() - 1);
                return logDate.toDateString() === yest.toDateString();
            }
            if (currentFilter === 'week') {
                const weekAgo = new Date(); weekAgo.setDate(now.getDate() - 7);
                return logDate >= weekAgo;
            }
            if (currentFilter === 'month') {
                return logDate.getMonth() === now.getMonth() && logDate.getFullYear() === now.getFullYear();
            }
            return true;
        });

        filtered.forEach(log => {
            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `<div><span class="history-memo">${log.memo}</span><span class="history-time">${new Date(log.start).toLocaleString()} | ${log.duration}</span></div>
                            <button class="delete-btn" onclick="deleteLog('${log.id}')">削除</button>`;
            list.appendChild(li);
        });
    }

    window.deleteLog = async (id) => {
        if (confirm('削除しますか？')) { await deleteDoc(doc(db, "timeLogs", id)); await loadLogs(); }
    };

    window.downloadCSV = () => {
        let csv = "\uFEFF開始日時,メモ,経過時間\n";
        logs.forEach(l => csv += `"${new Date(l.start).toLocaleString()}","${l.memo}","${l.duration}"\n`);
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'log.csv'; a.click();
    };

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.onclick = (e) => {
            currentFilter = e.target.dataset.filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            renderLogs();
        };
    });
</script>
</body>
</html>
