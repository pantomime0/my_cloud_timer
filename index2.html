<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Time Tracker</title>
    <style>
        :root { --primary: #4a90e2; --danger: #e74c3c; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* 認証エリア */
        .auth-section { text-align: right; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        #loginBtn { background: white; color: #757575; border: 1px solid #ddd; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .user-info { display: none; align-items: center; gap: 10px; justify-content: flex-end; }
        .user-photo { width: 30px; height: 30px; border-radius: 50%; }
        #logoutBtn { background: none; border: none; color: #999; cursor: pointer; font-size: 0.8rem; text-decoration: underline; }

        /* タイマーエリア */
        .timer-display { font-size: 3rem; font-weight: bold; text-align: center; margin: 20px 0; color: #333; font-variant-numeric: tabular-nums; }
        .input-group { margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .controls { display: flex; gap: 10px; margin-bottom: 30px; }
        button.main-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: bold; color: white; }
        #startBtn { background: var(--primary); }
        #stopBtn { background: var(--danger); display: none; }
        
        /* ツールバーと履歴 */
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        .filter-btn { background: #eee; color: #666; font-size: 0.75rem; padding: 5px 10px; border-radius: 20px; border: none; cursor: pointer; }
        .filter-btn.active { background: var(--primary); color: white; }
        #csvBtn { background: var(--success); color: white; font-size: 0.75rem; padding: 5px 12px; border-radius: 4px; border: none; cursor: pointer; }
        .history-item { background: #fafafa; border: 1px solid #eee; padding: 12px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .history-memo { font-weight: bold; display: block; }
        .history-time { font-size: 0.85rem; color: #888; }
        .delete-btn { background: none; border: 1px solid #ddd; color: #bbb; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
        
        .hidden { display: none; }
        .guest-msg { text-align: center; padding: 40px 0; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-section">
        <button id="loginBtn">Googleでログイン</button>
        <div id="userInfo" class="user-info">
            <img id="userPhoto" class="user-photo">
            <span id="userName"></span>
            <button id="logoutBtn">ログアウト</button>
        </div>
    </div>

    <h2>タイムトラッカー</h2>

    <div id="appContent" class="hidden">
        <div class="input-group">
            <input type="text" id="memoInput" placeholder="何をしていますか？">
        </div>
        <div class="timer-display" id="display">00:00:00</div>
        <div class="controls">
            <button id="startBtn" class="main-btn" onclick="startTimer()">計測開始</button>
            <button id="stopBtn" class="main-btn" onclick="stopTimer()">ストップ</button>
        </div>

        <div class="toolbar">
            <div id="filters">
                <button class="filter-btn active" data-filter="all">すべて</button>
                <button class="filter-btn" data-filter="day">前日</button>
                <button class="filter-btn" data-filter="week">1週間</button>
                <button class="filter-btn" data-filter="month">今月</button>
            </div>
            <button id="csvBtn" onclick="downloadCSV()">CSV出力</button>
        </div>
        <ul id="historyList" style="list-style: none; padding: 0;"></ul>
    </div>

    <div id="guestMsg" class="guest-msg">
        <p>利用するにはGoogleアカウントでログインしてください。<br>データはクラウドに保存されます。</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- ここにご自身のFirebase設定を貼り付けてください ---
    const firebaseConfig = {
        apiKey: "AIzaSyCX7NamPFOs9ktRy05Pvh1c5wqdwSsXcAI",
  	authDomain: "my-time0.firebaseapp.com",
  	projectId: "my-time0",
  	storageBucket: "my-time0.firebasestorage.app",
  	messagingSenderId: "261667531904",
  	appId: "1:261667531904:web:3201b06534b7946fe00a65",
  	measurementId: "G-TQLNLGVQ52"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 状態管理
    let logs = JSON.parse(localStorage.getItem('timeLogs')) || [];
    let startTime;
    let timerInterval;
    let currentFilter = 'all';

    // UI要素
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const appContent = document.getElementById('appContent');
    const guestMsg = document.getElementById('guestMsg');
    const display = document.getElementById('display');
    const memoInput = document.getElementById('memoInput');

    // 認証処理
    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginBtn.style.display = 'none';
            userInfo.style.display = 'flex';
            appContent.classList.remove('hidden');
            guestMsg.classList.add('hidden');
            document.getElementById('userName').textContent = user.displayName;
            document.getElementById('userPhoto').src = user.photoURL;
            renderLogs();
        } else {
            loginBtn.style.display = 'block';
            userInfo.style.display = 'none';
            appContent.classList.add('hidden');
            guestMsg.classList.remove('hidden');
        }
    });

    // タイマー関数（グローバルに公開）
    window.startTimer = () => {
        startTime = new Date();
        timerInterval = setInterval(() => {
            const diff = new Date(new Date() - startTime);
            const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
            const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
            display.textContent = `${h}:${m}:${s}`;
        }, 1000);
        document.getElementById('startBtn').style.display = 'none';
        document.getElementById('stopBtn').style.display = 'block';
        memoInput.disabled = true;
    };

    window.stopTimer = () => {
        clearInterval(timerInterval);
        const newLog = {
            id: Date.now(),
            memo: memoInput.value || '名称未設定',
            start: startTime.toISOString(),
            duration: display.textContent
        };
        logs.unshift(newLog);
        localStorage.setItem('timeLogs', JSON.stringify(logs));
        renderLogs();
        
        display.textContent = '00:00:00';
        memoInput.value = '';
        memoInput.disabled = false;
        document.getElementById('startBtn').style.display = 'block';
        document.getElementById('stopBtn').style.display = 'none';
    };

    // フィルター処理
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.onclick = (e) => {
            currentFilter = e.target.dataset.filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            renderLogs();
        };
    });

    function getFilteredLogs() {
        const now = new Date();
        return logs.filter(log => {
            const logDate = new Date(log.start);
            if (currentFilter === 'day') {
                const yest = new Date(); yest.setDate(now.getDate() - 1);
                return logDate.toDateString() === yest.toDateString();
            }
            if (currentFilter === 'week') {
                const weekAgo = new Date(); weekAgo.setDate(now.getDate() - 7);
                return logDate >= weekAgo;
            }
            if (currentFilter === 'month') {
                return logDate.getMonth() === now.getMonth() && logDate.getFullYear() === now.getFullYear();
            }
            return true;
        });
    }

    function renderLogs() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        const filtered = getFilteredLogs();
        filtered.forEach(log => {
            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `
                <div>
                    <span class="history-memo">${log.memo}</span>
                    <span class="history-time">${new Date(log.start).toLocaleString()} | ${log.duration}</span>
                </div>
                <button class="delete-btn" onclick="deleteLog(${log.id})">削除</button>
            `;
            list.appendChild(li);
        });
    }

    window.deleteLog = (id) => {
        if(confirm('削除しますか？')) {
            logs = logs.filter(l => l.id !== id);
            localStorage.setItem('timeLogs', JSON.stringify(logs));
            renderLogs();
        }
    };

    window.downloadCSV = () => {
        const filtered = getFilteredLogs();
        let csv = "\uFEFF開始日時,メモ,経過時間\n";
        filtered.forEach(l => csv += `"${new Date(l.start).toLocaleString()}","${l.memo}","${l.duration}"\n`);
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'log.csv'; a.click();
    };
</script>
</body>
</html>
